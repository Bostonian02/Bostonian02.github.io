<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Mug Of The Day</title>
        <link rel="stylesheet" media="screen and (min-width: 1000px)" href="styles/desktop.css" />
        <link rel="stylesheet" media="screen and (max-width: 999px)" href="styles/mobile.css" />
    </head>
    <body>
        <div class="container">
            <div id="fancy-box">
                <h3>TIFFANEY CHILDS</h3>
                <h1>MUG OF THE DAY</h1>
                <span>
                    <img class="header_image" src="images/mug_01.jpg" alt="A flowerly mug with the British flag">
                </span>
                <span>
                    <img class="header_image" src="images/mug_02.jpg" alt="A white mug with the text 'Hello There' on it">
                </span>
                <span>
                    <img class="header_image" src="images/mug_03.jpg" alt="A mug that looks like it is 3 poorly stacked teacups"> 
                </span>
                <h5>Follow: <a href="https://www.instagram.com/tiffaneychildsphoto/?hl=en">@tiffaneychildsphoto</a></h5>
            </div>
        </div>


        <div id="wrapper">

            <div class="slideshow-container">
                <!-- Images with number and caption text -->
                <div class="mySlides fade">
                    <img src="images/mug_04.jpg" class="slideshow_image">
                    <div class="text">Quarantine Day 75 Mug</div>
                </div>

                <div class="mySlides fade">
                    <img src="images/mug_05.jpg" class="slideshow_image">
                    <div class="text">Quarantine Day 76 Mug</div>
                </div>

                <div class="mySlides fade">
                    <img src="images/mug_06.jpg" class="slideshow_image">
                    <div class="text">Quarantine Day 77 Mug</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <script>
                var slideIndex = 1;
                showSlides(slideIndex);
            
                // Next/previous controls
                function plusSlides(n)
                {
                    showSlides(slideIndex += n);
                }

                // Thumbnail image control
                function currentSlide(n)
                {
                    showSlides(slideIndex = n);
                }

                function showSlides(n)
                {
                    var i;
                    var slides = document.getElementsByClassName("mySlides");
                    var dots = document.getElementsByClassName("dots");
                    if (n > slides.length) { slideIndex = 1 }
                    if (n < 1) {slideIndex = slides.length}
                    for ( i = 0; i < slides.length; i++ )
                    {
                        slides[i].style.display = "none";
                    }
                    for ( i = 0; i < dots.length; i++ )
                    {
                        dots[i].className = dots[i].className.replace(" active", "");
                    }
                    slides[slideIndex-1].style.display = "block";
                    dots[slideIndex-1].className += " active";
                }
            </script>
            </div>

    </body>
</html>
